<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let n of notifications">
      <ion-label class="message">
        <ion-label> <strong>{{n.message}}</strong></ion-label>
        <ion-label>{{helper.getDateFromNow(n)}}</ion-label>
      </ion-label>
    </ion-item>
    <ion-row *ngIf="notifications?.length && !hideLoadMore" class="ion-justify-content-center">
      <ion-label (click)="nextPage(null)" class="load-more ion-activatable ripple-parent" color="secondary">Cargar m√°s
        <ion-ripple-effect></ion-ripple-effect>
      </ion-label>
    </ion-row>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="nextPage($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
